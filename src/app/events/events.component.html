<div  style="max-width:100%;">
  <owl-carousel-o [options]="customOptions">

    <ng-container *ngFor="let item of Imagesdelatils">
      <ng-template carouselSlide >
        
        <div style="margin: 2%;height: 25vh;border: 10px solid rgb(52, 51, 51);">
          <img  src="{{item.url}}" style="width:100%;height: 100%;">
        </div>
        <!-- <h3 style="padding-left: 10px;">name</h3> -->
      </ng-template>
    </ng-container>
  
  </owl-carousel-o>
</div>
